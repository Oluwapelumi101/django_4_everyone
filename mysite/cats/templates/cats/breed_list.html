{% extends "base_bootstrap.html" %}
{% block content %}
    <h1>Life of a Thousand Cats</h1>
    {% if object_list %}
    <ul>
        {% for breed in object_list %}
            <li>
                {{breed.name}}
                (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> |
                <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no Breedsin the library.</p>
    {% endif %}
    <p><a href="{% url 'cats:breed_create' %}">Add a Breed</a></p>
    <p>
        <a href="{% url 'cats:index' %}">Back to Cats</a>
    </p>
{% endblock %}
