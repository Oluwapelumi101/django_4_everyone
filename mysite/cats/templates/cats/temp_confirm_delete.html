{% extends "base_bootstrap.html" %} 

{% block content %}

<h1>Delete {{ view.model_name|title }}</h1>

<p>Are you sure you want to delete the {{ view.model_name|title }} : {{ object }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." />
  <input
    type="submit"
    onclick="window.location='{% url 'cats:index' %}' ; return false;"
    value="Cancel"
  />
</form>

{% endblock %}
